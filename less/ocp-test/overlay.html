    <header class="jumbotron subhead" id="overview">
        <h1>[ Overlay ] CSS Tests</h1>
        <p class="lead">OCP中的弹出层对话框样式.</p>
    </header>

    <!-- 行内元素列表 inline-list
   ================================================== -->

    <div class="row">
        <div class="span10 offset1">
            <h3>弹出层</h3>
            <p>使用弹出层模版时需要我们约定使用<code>div</code>元素，并且每个div都必须添加类名<code>ocp-overlay</code></p>
			
            <p>弹出层是结合JS代码来使用的，这里使用KISSY.Overlay模块，OCP-DPL在次基础上进行了二次封装，将ocp-的样式类名前缀封装在组件中，
			后期理论上无需给<code>div</code>模版添加任何样式，直接用构造器初始化即可</p>

			<p><a id="J_Show" class="btn btn-small btn-normal">显示对话框</a></p>
			
			<div id="container">
			</div>
			<div id="J_Dialog" class="ocp-overlay" >
				<div>
					弹出层
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>标题</th>
								<th>标题</th>
								<th>标题</th>
								<th>标题</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>格子1</td>
								<td>格子2</td>
								<td>格子2</td>
								<td>格子2</td>
							</tr>
							<tr>
								<td>格子1</td>
								<td>格子2</td>
								<td>格子2</td>
								<td>格子2</td>
							</tr>
						</tbody>
					</table>
				</div>
				<a tabindex="0" role="button" class="ocp-ext-close" style=""><span class="ocp-ext-close-x">关闭</span></a></div>
        </div>
    </div>
</div>

<script type="text/javascript">

    KISSY.use('overlay', function(S, O){
		var dialog  = new O.Dialog({
			srcNode: '#J_Dialog',
			prefixCls: 'ocp-',
			width: 400,
			closable: true,
			mask: false,
			align: {
				node :'#container',
				points : ['cc', 'tc']
			}
		});
		dialog.show();
		
		KISSY.Event.on('#J_Show', 'click', function(e){
			dialog.show();
		});
	});
</script>
