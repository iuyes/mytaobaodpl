<!doctype html>
<html>
<head>
    <meta charset="gbk">
	<link href="../assets/css/tb-reset.css" rel="stylesheet">
	<link href="../assets/css/bootstrap.css" rel="stylesheet">
	<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js"></script>
	<script src="http://a.tbcdn.cn/p/snsdk/core.js"></script>
	<style>
		.mt-popup .sns-widget-alert-wrap {
			border-radius: 5px;
			border:0px none;
		}	
		.mt-popup .sns-widget-alert-hd {
			background:#d14836;	
			line-height:36px;
			height:36px;
		}
		.mt-popup .sns-widget-alert-hd h2 {
			color:#fff;
			line-height:36px;
			height:36px;
			font-weight:bolid;
		}
		.mt-popup .sns-widget-alert-confirm,
		.mt-popup .sns-widget-alert-cancel{
			background:#cb4522;	
			color:#fff;
			text-indent: 0px;
			line-height:27px;
			border:1px #cb4522 solid;
			display:inline-block;
			float:none;
			margin:0 5px;
			text-align:center;
		}
		.mt-popup .sns-widget-alert-cancel{
			background:#f5f5f5;	
			color:#555;
			border:1px #d2d2d2 solid;
			margin-right:10px;
		}
		.mt-popup .sns-widget-alert-ft {
			background-color:#f1f1f1;		
			text-align:right;
		}
		.mt-popup .sns-widget-alert-buttons {
			text-align:right;
			padding:10px 0px
		}
		.mt-popup .sns-widget-alert-bd {
			border:0px none;
		}
		.mt-popup .sns-widget-alert-close {
			text-indent: 0px;
			background:none;
			color:#fff;
			top:18px;
		}
		.mt-popup .sns-widget-alert-confirm:hover,
		.mt-popup .sns-widget-alert-cancel:hover,
		.mt-popup .sns-widget-alert-close:hover {
			text-decoration:none;
		}
		.sns-widget-alert{
			background-color: rgba(0, 0, 0, 0.3) !important;
		}

		.mt-list {
			background:#c3c3c3;
			width:100%;
			height:200px;
		}
	</style>
</head>
<body>
<script>
	SNS.confirm("<ul class='mt-list'><li>内容区域</li></ul>", function(){alert("123")}, 'mt-popup',{"title":"温馨提示"}); 
</script>
</body>
</html>
